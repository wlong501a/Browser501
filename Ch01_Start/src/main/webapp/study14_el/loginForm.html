<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EL 실습</title>
</head>
<body>
<h3>ID, PW를 EL형태로 입력 받기 연습</h3>
<form action="login.jsp">
<fieldset>
	<legend>로그인 폼</legend>
	<ul>
		<li>아이디 <input type="text" name="userid"></li>
		<li>비밀번호 <input type="password" name="passwd"></li>
		<li><input type="submit" value="전송"></li>
	</ul>
</fieldset>
</form>
</body>
</html>
