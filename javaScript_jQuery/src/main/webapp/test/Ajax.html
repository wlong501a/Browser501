<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
div{
	width: 180px;
	height: 80px;
	margin: 3px;
	float: left;
}
</style>
<script>
	$(function() {

		$("#tit1").click(function() {
			$.ajax({
				url:"menu.html",
				datatype: "html",
				success: function(data) {
					$("#menu1").html(data);
				}
			});
			
		});

		$("#tit2").click(function() {
			$.ajax({
				url:"menu.html",
				datatype: "html",
				success: function(data) {
					$("#menu2").html($("#menu2").html(data).find('li'));
				}
			});
		});

	});
</script>
</head>

<body>
	<div>
		<a id="tit1" href="#">메뉴보기1</a><br>
		<span id="menu1"></span>
	</div>
 
	<div>
		<a id="tit2" href="#">메뉴보기2</a><br>
		<span id="menu2"></span>
	</div>

</body>
</html>
