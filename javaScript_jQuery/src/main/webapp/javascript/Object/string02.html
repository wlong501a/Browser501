<!DOCTYPE html>

1. 당신의 영문 이름은? (소문자 입력하면, 대문자 출력하기)<br>
<script>
	var name1 = prompt("당신의 영문명?","name");
	var name2 = name1.toUpperCase();
	document.write(name2 + "<hr>");
</script>

2. 당신의 연락처는? (숫자입력하면, 010-1234-**** 형식으로 출력)<br>
<script>
	var usertel = prompt("당신의 연락처?","000-0000-0000");
	var tel = usertel.substring(0,usertel.length-4)+"****";
	document.write(tel + "<br>");
</script>

</body>
