<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
"배경색 바꾸기" 버튼을 클릭할때 마다 배경색이 바뀌게 하기<hr>

<script>
	var colors = ["white","yellow","aqua","purple"];
	var i = 0
	
	function colorBg() {
		i++;
		if( i >= colors.length){
			i=0;
		}
		//1. ↓문서안에 첫번째<body>태그를 찾아서 style.backgroundColor를 배열colors[i]적용해라
		//document.getElementsByTagName("body")[0].style.backgroundColor=colors[i];
		
		//2. ↓ 변수bodyTag는 문서안에 첫번째<body>태그를 찾고, 변수bodyTag의 style.backgroundColor=colors[i] 적용해라
		var bodyTag = document.getElementsByTagName("body")[0];
		bodyTag.style.backgroundColor=colors[i];
	}
</script>

<button onclick="colorBg();">배경색 바꾸기</button>

</body>
</html>
