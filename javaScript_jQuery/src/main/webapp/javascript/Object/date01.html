<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
Date객체 : 반드시 var t = new Date();<br>
String객체 : 1) var s1 = new String("홍길동"); (O)<br>
String객체 : 2) var s2 = "홍길동"; (O)<hr>
getYear(): Depreciate, 현재년도-1900 = 121<br>

new Date()<br>
new Date(year, month, day, hours, minutes, seconds, milliseconds)<br>
new Date(milliseconds)<br>
new Date(date string)<br>

<script>
	var t = new Date();
	document.write(t.getFullYear()+"<br>");
	document.write(t.getMonth() + 1 +"<br>");	//+1 필수
	document.write(t.getDate()+"<br>");		//이번달 날짜
	document.write(t.getDay()+"<br>");		//월=1 ,화=2, ...
	
	var t2 = new Date(2020,4,31);	//2020.05.31
	document.write(t2.getFullYear()+"<br>");
	document.write(t2.getMonth() + 1 +"<br>");
	document.write(t2.getDate()+"<br>");
	document.write(t2.getDay()+"<br>");		//t2에 day가 없어서 0




</script>

</body>
</html>
