<!DOCTYPE html>

<body>
- const person = {firstName:"John", lastName:"Doe", age:46}; - 배열(X), 객체표현<br><hr>
- 자바스크립트에서 배열: 타입이 달라도 배열에 저장가능<hr>
<script>
	//배열 형식 1
	var a1 = new Array();
	a1[0] = 10;
	a1[1] = "10";
	a1[2] = true;
	document.write(a1+"<br>");
	
	//배열 형식 2
	var a2 = new Array("10", 20, true);
	document.write(a2+"<br>");
	
	//배열 형식 3
	var a3 = [10, "10", true];		//{}은 json이나 객체를 의미함
	document.write(a3+"<br>");



</script>
