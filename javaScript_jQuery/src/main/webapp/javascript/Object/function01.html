<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
function: 일련의 실행문을 메모리에 저장했다가 필요할 때 마다 호출해서 사용<hr>
<script>
	var count = 0;
//1. 함수를 먼저 사용하고 실행문을 넣고 출력하는 방법	
	myfnc();
	function myfnc() {
		count ++;
		document.write("Hello"+count + "<br>");
	}
//2. 변수를 만들어서 익명함수를 만든후 변수함수를 소환해서 출력하는 방법
	var theFnc = function() {
		count ++;
		document.write("Bye"+count + "<br>");
	}
//	document.write(theFnc); (X)
	theFnc();

</script>
</body>
</html>
