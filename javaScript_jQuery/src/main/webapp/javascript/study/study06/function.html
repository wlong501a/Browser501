<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//함수 Student
		function Student(name, korean, math, english, science) {
			// 속성
			this.이름 = name;
			this.국어 = korean;
			this.수학 = math;
			this.영어 = english;
			this.과학 = science;
			
			// 메서드
			//합계
			this.getSum = function() {
				var sum = this.국어 + this.수학 + this.영어 + this.과학;
				return sum;
			}
			//평균
			this.getAverage = function() {
				var avg = this.getSum()/4
				return avg;
			}
			this.toString = function() {
				var str = this.이름+"\t"+ this.getSum()+"\t"+ this.getAverage();
				return str;
			}
		}
		// 학생 정보 배열을 만듭니다.
		var students = [];
		students.push(new Student('홍길동1',87,98,88,95));
		students.push(new Student('홍길동2',80,90,80,90));

		// 출력.
		var output = "이름\t총점\t평균\n";
		for(var i in students){
			output += students[i].toString()+"\n"; 
		}
		alert(output);		
	</script>

</body>
</html>
