<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>study2</title>
</head>
<body>
1~100까지<br>
5의 배수일 경우 빨간색글자, 7의 배수일 경우 초록색글자 5와 7의 배수일 경우 (aqua)아쿠아색글자<hr>
<script >
	for(var i = 1; i<=100; i++) {
		 if((i%5 == 0)&&(i%7 != 0)){
			document.write("<font color='red'>"+ i + "</font><br>");
		}else if((i%5 != 0)&&(i%7 == 0)){
			document.write("<font color='green'>"+ i + "</font><br>");
		}else if((i%5 == 0)&&(i%7 == 0)){
			document.write("<font color='aqua'>"+ i + "</font><br>");
		}else{
			document.write(i + "<br>");
		}
	
}




</script>

</body>
</html>
