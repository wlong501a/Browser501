<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
	td{border: 1px solid gray;}

</style>

<script>
	$(function() {
		$.getJSON("source/item.json", function(data, textStatus) {
			$("#treeData").append("<tr><td>id</td><td>name</td><td>price</td><td>description</td></tr>");
			$.each(data, function() {
				$("#treeData").append("<tr><td>"+this.id+"</td><td>"+this.name+"</td><td>"+this.price+"</td><td>"+this.description+"</td></tr>");
			})
		});
	});


</script>
</head>
<body>
<table id="treeData"></table>
</body>
</html>
