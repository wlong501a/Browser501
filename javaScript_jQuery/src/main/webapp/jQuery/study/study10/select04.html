<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../../js/jquery-migrate-1.4.1.min.js"></script>
<title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기</title>
<style>
	* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	}
	
	body {
		border: 1px solid blue;
		padding: 10px;
		margin:  10px;
		width: 300px
	}
	
	.item {
		display: inline-block;		/* 라벨과, input블럭을 칸맞추는것 */
		width: 100px;
		margin-bottom: 10px;
	}
	
</style>
<script>

   $(function() {
	   
	   $("#regBtn").click(function() {
		   invalidItem();
	});
	   
	   function invalidItem() {
		   var user_id = $("#userId").val();	//.val(); => id(userId)의 값
		   var user_name = $("#userName").val();
		   var user_pwd = $("#pwd").val();
		   var user_pwdChk = $("#pwdConfirm").val();
		   
		   if(user_id != ""){
			   if(user_name != ""){
				   if(user_pwd != ""){
					   if(user_pwdChk != ""){
						   if(user_pwd == user_pwdChk){
							   
							   alert(user_name+"님 회원 가입을 축하합니다.");
							   clearInput();
							   
						   }else {
							   alert("비밀번호가 다릅니다. 다시 확인해주세요.");
							   $("#pwdConfirm").focus();
						   }
					   }else{
						   alert("비밀번호 확인을 입력해주세요.");
						   $("#pwdConfirm").focus();
					   }
				   }else{
					   console.log(user_pwd);
					   alert("비밀번호를 입력해주세요.");
					   $("#pwd").focus();
				   }
			   }else{
				   console.log(user_name);
				   alert("이름을 입력해주세요.");
				   $("#userName").focus();
			   }
		   }else{
			   console.log(user_id);
			   alert("아이디를 입력해주세요.");
			   $("#userId").focus();
		   }
			
	}
	   
	   function clearInput() {
		   $("input[type=text],input[type=password]").val("");		//input중 해당type을 찾아서 공백으로 만듬
	}
});
</script>

</head>
<body>
	<form action="result.jsp" method="get">
	<div>
		<span class="item"> 아이디 * </span> <input name="userId" id="userId" type="text">
	</div>
	<div>
		<span class="item"> 이름 * </span> <input neme="userName" id="userName" type="text">
	</div>
	<div>
		<span class="item"> 암호 * </span> <input name="pwd" id="pwd" type="password">
	</div>
	<div>
		<span class="item"> 암호 확인 * </span> <input name="pwdConfirm" id="pwdConfirm"
			type="password">
	</div>
	<input type="submit" id="regBtn" value="회원가입">
</form>
</body>
</html>
