<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째로 일치하는 엘리먼트에 스타일 적용하기</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	//eq( )를 사용하여 css하기
	$(function() {
		$("td:eq(3)").css("background-color","pink");	//(인덱스는0부터시작) eq(i) => 인덱스i번째
	})
</script>

</head>
<body>
	<table>
		<tr>
			<td>zero</td>
			<td>one</td>
			<td>two</td>
		</tr>
		<tr>
			<td>three</td>
			<td>four</td>
			<td>five</td>
		</tr>
	</table>


</body>
</html>
