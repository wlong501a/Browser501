<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째 엘리먼트 이후 혹은 이전에 위치한 엘리먼트에 스타일 해제하기</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>

.textstyle {
	color: blue;
	background-color: pink;
	font-weight: bold;
}
 table {
 	table-layout:auto;
 	width: 30%;
 }
 
</style>
<script>
//lt,gt, addClass( ), removeClass( )

	$(function() {
		$("td").addClass("textstyle");
		$("td:lt(2)").removeClass("textstyle");		//(인덱스는0부터시작) lt(i) => 인덱스0부터 i번 이전까지
		$("td:gt(4)").removeClass("textstyle");		//(인덱스는0부터시작) gt(i) => 인덱스i번 이후부터
	})
</script>

</head>
<body>
	<table>
		<tr>
			<td>zero</td>
			<td>one</td>
			<td>two</td>
		</tr>
		<tr>
			<td>three</td>
			<td>four</td>
			<td>five</td>
		</tr>
	</table>

</body>
</html>
