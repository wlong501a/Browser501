<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
legend{
	color: #F15F5F;
	font-weight: bold;
	font-size: 20px;
}
div{
	text-align: center;
	
}
fieldset {
	width: 800px;
	background-color: #FFD8D8;
	margin : 0 auto;
	text-align: center;
}
table, td {
	padding: 10px;
	width: 400px;
	text-align: left;
}
label.tit{
	font-weight: bold;
	width : 80px;
}

</style>
</head>
<body>

<form action="#">

	<fieldset>
		<legend>필수정보</legend>
		<table>
		<tr>
		<td><label for="id" class="tit">아이디:</label></td>
		<td><input type="text" id="id" required="required"></td>
		<tr>
		<td><label for="pw" class="tit">비밀번호:</label></td>
		<td><input type="password" id="pw" required="required"></td>
		<tr>
		<td><label for="name" class="tit">이름:</label></td>
		<td><input type="text" id="name" required="required"></td>
		</table>
	</fieldset>
	
	<fieldset>
		<legend>부가정보</legend>
		<table>
		<tr>
		<td><label for="tel" class="tit">연락처:</label></td>
		<td><input type="tel" id="tel" placeholder="연락가능한 번호" ></td>
		<tr>
		<td><label for="addr" class="tit">주소:</label></td>
		<td><input type="text" id="addr"></td>
		<tr>
		<td><label for="vi" class="tit">방문경로:</label></td>
		<td><input type="checkbox" id="vi">지인추천</td></tr>
		<td>(중복선택가능)</td>
		<td><input type="checkbox" id="vi">인터넷광고</td></tr>
		<td></td>
		<td><input type="checkbox" id="vi">검색</td></tr>
		</table>
	</fieldset>
	<br>
<div>
	<input type="reset" value="다시작성">
	<input type="submit" value="가입하기">
</div>
</form>

</body>
</html>
